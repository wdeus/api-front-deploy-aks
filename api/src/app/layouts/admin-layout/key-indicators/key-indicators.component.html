<div class="panel-header panel-header-sm">
</div>

<div class="main-content">
  <div class="row" >
    <div class="col-md-12" *permission="1">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title"> Tabela de Indicadores</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class="text-primary">
                <th>
                  Descritivo
                </th>
                <th>
                  Tabela
                </th>
                <th>
                  Indicador Chave
                </th>
                <th>
                  Comparador
                </th>
                <th>
                  Valor
                </th>
                <th>
                  Filtro
                </th>
                <th>
                  Ações
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let item of tableData">
                  <td>{{item.descricao}}</td>
                  <td>{{item.indicador.nome}}</td>
                  <td>{{item.indicador.campo}}</td>
                  <td>{{item.indicador.comparador}}</td>
                  <td>{{item.indicador.valor}}</td>
                  <td>{{item.filtro.campo}} {{item.filtro.comparador}} {{item.filtro.valor}}</td>

                  <td><button class="btn btn-danger" *permission="3" (click)="botaoDeletarIndicador(item.id)">Deletar</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-4" >
    <div class="col-3" *permission="2">
      <button type="button" [routerLink]="['create']" class="btn btn-outline-success">Criar Indicador</button>
    </div>
  </div>
</div>
