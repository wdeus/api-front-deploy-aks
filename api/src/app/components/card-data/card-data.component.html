<div class="card card-chart">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">
        {{description}}
      </h5>
      <button type="button" (click)="openModal()" class="btn btn-round btn-default dropdown-toggle btn-simple btn-icon no-caret"
        ngbDropdownToggle>
        <i class="now-ui-icons loader_gear"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <h3 [style]="{'color': color}">{{value}}</h3>
  </div>
  <div class="card-footer">
    <h5 class="card-category" *ngFor="let filter of filters">
      <div>Filtrando por: {{filter.nome.replace(nome,"")}} {{filter.comparador}} {{formatarData(filter.valor)}}</div>
    </h5>
    <h5 class="card-category" *ngIf="filters && filters.length == 0">
      <div>Sem filtros</div>
    </h5>
  </div>
</div>
