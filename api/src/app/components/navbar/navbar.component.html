<!-- Spinner que será exibido somente quando `isLoading` for verdadeiro -->
<div class="loading" *ngIf="isLoading">
  <div class="spinner"></div>
  <p>Carregando...</p>
</div>

<!-- Navbar com botão de importação -->
<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute bg-primary fixed-top">
  <div class="container-fluid">
    <div class="navbar-wrapper">
      <div class="navbar-toggle">
        <button type="button" class="navbar-toggler" (click)="sidebarToggle()">
          <span class="navbar-toggler-bar bar1"></span>
          <span class="navbar-toggler-bar bar2"></span>
          <span class="navbar-toggler-bar bar3"></span>
        </button>
      </div>
      <a class="navbar-brand" href="#">{{ getTitle() }}</a>
    </div>

    <div class="d-flex ms-auto align-items-center">
      <!-- Botão estilizado para importar dados, no topo -->
      <button class="btn btn-light" style="border-radius: 5%;" (click)="triggerFileInput()" aria-label="Importar dados">
        <i class="now-ui-icons files_single-copy-04"></i> Importar
      </button>
      
      <!-- Input de arquivo oculto -->
      <input type="file" #fileInput style="display: none;" (change)="importDadosProvisionados($event)" accept=".xlsx, .xls" />

      <!-- Botão de Editar, exibido apenas na rota 'dashboard' -->
      <button class="btn btn-warning ms-3" *ngIf="isDashboardRoute">
        <i class="now-ui-icons ui-2_settings-90"></i> Editar
      </button>
    </div>

    <button class="navbar-toggler" type="button" (click)="collapse()" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
      <span class="navbar-toggler-bar navbar-kebab"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="collapseExample" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" id="dropdownBasic1" ngbDropdownToggle>
            <i class="now-ui-icons users_single-02"></i>
            <p>
              <span class="d-lg-none d-md-block">Some Actions</span>
            </p>
          </a>
          <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a class="dropdown-item" [routerLink]="'/'">Sair</a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
