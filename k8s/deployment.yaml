apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ingress-basic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: <IMAGE_PLACEHOLDER>
        ports:
        - containerPort: 4200 
        resources:
          requests:
            cpu: 1000m
            memory: 1024Mi
          limits:
            cpu: 1024m
            memory: 2048Mi